<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">你好，我叫XXX,来自广东汕头，是今年6月份毕业的，应聘贵公司的前端开发岗位，我从5月份开始在XXXX公司担任前端工程师的岗位，在那边主要用的是vue，react也有用到一点，为了更好的配合后端的工作，学过一些node的内容，工作内容主要是按照UI设计图，产品需求完成web前端界面的开发，配合后端进行业务逻辑的处理以及产品后期的维护，升级。在那边参与过的项目也挺多的，简历上的那两个是参与度比较高的，第一个是抖音点赞的app，这个前端部分是由我个人完成的，用的是vue框架，功能模块包括登录注册，首页，个人中心，任务大厅，订单状态等等。第二个是小程序的，一个购买农场品的小程序，用的是uni-app搭建的，在这个项目中，前端是由我跟另一个同事合作完成的，我负责其中的首页，个人中心，微信授权登录，微信支付这些模块的完成。我个人比较喜欢移动端方面的技术，经常浏览掘金，csdn等社区，关注，学习新的技术。</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      }
    }

  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;

      localStorage.setItem('comments_active', commentClass);
    });
  }
